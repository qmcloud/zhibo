<table border="1" width="100%" cellspacing="0" cellpadding="0">
	<tr bgcolor="#DBEAF9">
		<th width="10%">ID</th>
		<th width="10%">上班</th>
		<th width="10%">下班</th>
		<th width="10%">日期</th>
		<th width="10%">班</th>
		<th width="10%">申诉内容</th>
		<th>操作</th>
	</tr>
	<volist name="wish" id="d">
		<tr>
		    <td width="10%">{$d.username}</td>
			<td width="10%"<eq name="d.isLate" value="1"> style="color:#FF0000"</eq>>{$d['amtime']} </td>
			<td width="10%"<eq name="d.isLat1e" value="1">strle="color:#FF0000"</eq>>{$d['pmtime']} </td>
			<td width="10%">{$d.data}</td>
			<td width="10%">{$d.team}</td>
			<td width="10%">{$d.complain}</td>
			<td width="10%"><notempty name="d.complain"><a href="{:U('MsgManage/delete?id='.$d['id'])}">点击同意</a> </notempty></td>
		</tr>
	</volist>
	<tr>
		<td colspan="7" align="center">{$page}</td>
	</tr>
</table>
