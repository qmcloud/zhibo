<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浩轩网络打卡系统</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>
    <!-- Loading Bootstrap -->
    <link href="__PUBLIC__/flat-ui/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="__PUBLIC__/flat-ui/css/flat-ui.css" rel="stylesheet">
    <link href="__PUBLIC__/docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="__PUBLIC__/img/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
	<br><br><br><br><br><br>
	<div class="row">
		<div class="col-xs-4">
		</div>
		<div class="col-xs-4">
		<form action="{:U('Index/sign')}" method="post">
		  <table width="100%">
		    <tr>
		      <td  colspan="2">
		        <label class="radio" class="pbm">
				    <input type="radio" name="name1" id="optionsRadios1" value="AM" checked="" data-toggle="radio">上班
				</label>
		      </td>
		      <td  colspan="2" class="pbm">
		        <label class="radio">
				    <input type="radio" name="name1" id="optionsRadios1" value="PM" data-toggle="radio">下班
				</label>
		      </td>
		      <td colspan="2" class="pbm">
		      </td>
		    </tr>
		    <tr>
		      <td colspan="2" class="pbm">
		        <label class="radio">
				    <input type="radio" name="name2" id="optionsRadios1" value="早班" checked="" data-toggle="radio">早班
				</label>
		      </td>
		      <td colspan="2" class="pbm">
		        <label class="radio">
				    <input type="radio" name="name2" id="optionsRadios1" value="中班"  data-toggle="radio">中班
				</label>
		      </td>
		      <td colspan="2" class="pbm">
		        <label class="radio">
				    <input type="radio" name="name2" id="optionsRadios1" value="晚班" data-toggle="radio">晚班
				</label>
		      </td>
		    </tr>
		    <tr>
		      <td colspan="6">
		        <button class="btn btn-block btn-lg btn-info">确认</button>
		      </td>
		    </tr>
		  </table>
		  </form>
		</div>
		<div class="col-xs-4">
		</div>
	</div>

</div> <!-- /container -->

    <script src="__PUBLIC__/flat-ui/js/vendor/jquery.min.js"></script>
    <script src="__PUBLIC__/flat-ui/js/vendor/video.js"></script>
    <script src="__PUBLIC__/flat-ui/js/flat-ui.min.js"></script>
    <script src="__PUBLIC__/flat-ui/js/application.js"></script>
  </body>
</html>
