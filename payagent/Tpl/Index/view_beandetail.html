            <tr>

            </tr> 
        </thead>

	<volist name="details" id="vo">
	<tr> 
		<td align="center">
			<switch name="vo['type']">
				<case value="expend">支出</case>
				<case value="income">收入</case>
			</switch>
		</td> 
		<td align='center'>
			<switch name="vo['action']">
				<case value="charge">充值</case>
				<case value="settlement">结算</case>
			</switch>
		</td> 
		<td align='center'>{$vo['content']}</td>
		<td align='center'><if condition = "$vo['type'] eq 'expend'">-</if>{$vo['bean']}</td> 
		<td align='center'>{$vo['addtime']|fDate}</td> 
		<td align='center'>
			
			</td>
	</tr> 
	</volist>
             
     </tbody> 
     </table> 

    <div id="pages">{$page}</div>
