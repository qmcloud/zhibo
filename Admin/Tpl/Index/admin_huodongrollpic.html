	html{_overflow-y:scroll}
</style><form name="myform" action="__URL__/save_huodongrollpic/" method="post" enctype="multipart/form-data">
<div class="pad_10">

<div class="bk10"></div>
<div class="table-list">
    <table width="100%" cellspacing="0" >
        <thead>
            <tr>
			 <th width="16"><input type="checkbox" value="" id="check_box" onclick="selectall('ids[]');"></th> 
            <th width="38">排序</th>
            <th width="300">图片URL</th>
            <th width="300">链接URL</th>
            <th width="120">添加时间</th>
			<th> </th> 
            </tr>
        </thead>
		<tbody>
			<volist name="hdrollpics" id="vo">
			<tr>
				<td align="center"><input class="inputcheckbox " name="ids[]" value="{$vo['id']}" type="checkbox"></td> 
				<td><input type="hidden" name="id[]" value="{$vo['id']}" /><input name='orderno[]' type='text' size='3' value='{$vo['orderno']}' class='input-text-c'></td>
				<td><input name='picpath[]' type='text' value='{$vo['picpath']}' class='input-text-c' style="width:300px;"></td>
				<td><input name='linkurl[]' type='text' value='{$vo['linkurl']}' class='input-text-c' style="width:300px;"></td>
				<td align='center'>{$vo['addtime'],2|fDate}</td>
				<td></td>
			</tr>
			</volist>
			<tr>
				<td align="center">增加</td> 
				<td><input name='add_orderno' type='text' value='0' size='3' class='input-text-c'></td>
				<td><input type="file" name="pic" id="pic" style="width:300px;height:25px"></td>
				<td><input name='add_linkurl' type='text' class='input-text-c' style="width:300px;"></td>
				<td align='center'></td>
				<td></td>
			</tr>
		</tbody>
    </table>

    <div class="btn">
	<label for="check_box">全选/取消</label> 
	<input type="submit" class="button" name="dosubmit" value="保存" /></div>  </div>
